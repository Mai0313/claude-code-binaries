name: Test

on:
  push:

permissions: write-all

jobs:
  auto-update:
    runs-on: ubuntu-latest
    container: catthehacker/ubuntu:act-20.04  # Uncomment it if you use it on Gitea

    steps:
      - name: Disable SSL Verify
        run: git config --global http.sslVerify false

      - name: Setup MTK Certification
        uses: https://gitea.mediatek.inc/actions/mtk-cert-action@v1.2.0

      - name: Check Github server url
        run: |
          ${{ github.server_url }}

      - name: Run if server url contains `gitea`
        if: contains(github.server_url, 'gitea')
        run: |
          echo "This is a Gitea server"

      - name: Run if server url contains `github`
        if: contains(github.server_url, 'github')
        run: |
          echo "This is a GitHub server"
